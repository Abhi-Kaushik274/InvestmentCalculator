<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="enteredInitialInvestment">
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" name="annual-investment" [value]="enteredAnnualInvestment()"
      readonly>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn">
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="enteredDuration" [(ngModel)]="enteredDuration">
    </p>
  </div>
  <p style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
    <button style="width: 90%; height: 50px;">Calculate</button>
    <button
      (click)="onButtonClick()" 
      class="animated-button"
      [class.success]="isSuccess">
      <span class="icon" [class.cross]="!isSuccess" [class.tick]="isSuccess"></span>
    </button>
  </p>
</form>
